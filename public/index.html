<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaceMan Stats</title>
</head>
<body>
    <h1>PaceMan Stats</h1>
    <div id="stats"></div>

    <script>
    async function fetchStats() {
        try {
            const response = await fetch('/api');
            const data = await response.json();
            console.log(data); // Log the data for inspection

            if (data.recentRun && data.worldStats) {
                const recentRun = data.recentRun;
                const worldStats = data.worldStats;

                // Display recent run stats
                document.getElementById('stats').innerHTML = `
                    <h2>Recent Run Stats</h2>
                    <p>Nether: ${recentRun.nether}</p>
                    <p>Fortress: ${recentRun.fortress}</p>
                    <p>Bastion: ${recentRun.bastion}</p>
                `;

                // Display world stats
                document.getElementById('stats').innerHTML += `
                    <h2>World Stats</h2>
                    <p>Nether: ${worldStats.nether}</p>
                    <p>Fortress: ${worldStats.fortress}</p>
                    <p>Bastion: ${worldStats.bastion}</p>
                `;

                // Calculate differences
                const netherDifference = recentRun.nether - worldStats.nether;
                const fortressDifference = recentRun.fortress - worldStats.fortress;
                const bastionDifference = recentRun.bastion - worldStats.bastion;

                // Display differences
                document.getElementById('stats').innerHTML += `
                    <h2>Differences</h2>
                    <p>Nether Difference: ${netherDifference}</p>
                    <p>Fortress Difference: ${fortressDifference}</p>
                    <p>Bastion Difference: ${bastionDifference}</p>
                `;
            } else {
                document.getElementById('stats').innerText = 'No data available';
            }
        } catch (error) {
            console.error('Error fetching stats:', error);
            document.getElementById('stats').innerText = 'Error fetching stats';
        }
    }

    fetchStats();
</script>
</body>
</html>
