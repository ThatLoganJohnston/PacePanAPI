<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaceMan Stats</title>
</head>
<body>
    <h1>PaceMan Stats</h1>
    <div id="stats"></div>

    <script>
        async function fetchStats() {
            try {
                const response = await fetch('/api');
                const data = await response.json();
                console.log(data); // Log the data for inspection

                // Assuming data is an array and you want the first element
                if (data.length > 0) {
                    const run = data[0];
                    document.getElementById('stats').innerText = `Nether: ${run.nether}, Fortress: ${run.fortress}`;
                } else {
                    document.getElementById('stats').innerText = 'No data available';
                }
            } catch (error) {
                console.error('Error fetching stats:', error);
                document.getElementById('stats').innerText = 'Error fetching stats';
            }
        }

        fetchStats();
    </script>
</body>
</html>
