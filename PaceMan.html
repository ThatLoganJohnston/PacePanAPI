<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay</title>
</head>
<body>
    <div id="overlay">Loading...</div>

    <script>
        function fetchData() {
            fetch('/api') // Adjust the endpoint if needed
                .then(response => response.json())
                .then(data => {
                    document.getElementById('overlay').innerText = data.message; // Update the overlay
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Fetch data every 5 seconds
        setInterval(fetchData, 5000);
    </script>
</body>
</html>
